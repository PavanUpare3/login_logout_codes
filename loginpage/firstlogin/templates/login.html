<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>


    <form action="" method="post">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <p>{{error}}</p>
            {% endfor %}
        {% endif%}
        
        
        {% for fo in form %}
        {{fo.label_tag}}
        {{fo}}
        {{fo.errors | striptags}}
    {% endfor %}
    <button type="submit">Submit</button>
</form>
    
</body>
</html>
