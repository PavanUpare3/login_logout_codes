<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<body>

        <form action="" method="post">
    {% for fo in form %}
        {% csrf_token %}

        {{fo.label_tag}}
        {{fo}}
        {{fo.errors | striptags}}<br> <br>

    {% endfor %}
            <button type="submit">Submit</button>
</form>
    
</body>
</html>
